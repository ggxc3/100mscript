name: Build EXE s PyInstaller

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # Umožňuje manuálne spustenie workflow cez GitHub rozhranie

# Definujeme oprávnenia pre workflow
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare version number
        id: version
        run: |
          # Vytvoríme verziu založenú na časovej značke a skrátenom SHA kóde commitu
          $timestamp = Get-Date -Format "yyyyMMdd.HHmm"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "v$timestamp-$shortSha"
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh
      
      - name: Create EXE file
        run: |
          # Vytvoríme EXE s PyInstaller
          pyinstaller --onefile --name="100mscript-${{ env.VERSION }}" main.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            Automaticky vygenerovaný release pre vetvu main
            
            Tento release obsahuje EXE súbor:
            - 100mscript-${{ env.VERSION }}.exe - interaktívna verzia, ktorá sa počas behu opýta na nastavenie formátu súradníc
            
            Dátum vytvorenia: ${{ env.VERSION }}
          files: |
            dist/100mscript-${{ env.VERSION }}.exe
          draft: false
          prerelease: false 
