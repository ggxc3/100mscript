name: Build Desktop + Console EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # Umožňuje manuálne spustenie workflow cez GitHub rozhranie

# Definujeme oprávnenia pre workflow
permissions:
  contents: write

jobs:
  build:
    # Pin runner na konkrétnu Windows verziu, aby build nebol ovplyvnený zmenami v windows-latest
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare version number
        id: version
        run: |
          # Vytvoríme verziu založenú na časovej značke a skrátenom SHA kóde commitu
          $timestamp = Get-Date -Format "yyyyMMdd.HHmm"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "v$timestamp-$shortSha"
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh
      
      - name: Build console EXE
        run: |
          pyinstaller --clean --onefile ^
            --add-data "filters;filters" ^
            --add-data "filtre_5G;filtre_5G" ^
            --name="100mscript-console-${{ env.VERSION }}" main.py
        shell: cmd

      - name: Build desktop EXE
        run: |
          pyinstaller --clean --onefile --noconsole ^
            --add-data "filters;filters" ^
            --add-data "filtre_5G;filtre_5G" ^
            --name="100mscript-desktop-${{ env.VERSION }}" desktop_app.py
        shell: cmd

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            Automaticky vygenerovaný release pre vetvu main
            
            Tento release obsahuje EXE súbory:
            - 100mscript-console-${{ env.VERSION }}.exe - konzolová interaktívna verzia
            - 100mscript-desktop-${{ env.VERSION }}.exe - desktop GUI verzia
            
            Dátum vytvorenia: ${{ env.VERSION }}
          files: |
            dist/100mscript-console-${{ env.VERSION }}.exe
            dist/100mscript-desktop-${{ env.VERSION }}.exe
          draft: false
          prerelease: false 
