name: Build EXE s PyInstaller

on:
  push:
    branches:
      - python-refactor
  workflow_dispatch:
    # Umožňuje manuálne spustenie workflow cez GitHub rozhranie

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare version number
        id: version
        run: |
          # Vytvoríme verziu založenú na časovej značke a skrátenom SHA kóde commitu
          $timestamp = Get-Date -Format "yyyyMMdd.HHmm"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "v$timestamp-$shortSha"
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Test Python script
        run: |
          # Otestujeme pôvodný skript pred modifikáciami
          python python/test_exe.py
          
      - name: Create USE_ZONE_CENTER=False version
        run: |
          # Upravíme parameter USE_ZONE_CENTER na False a overíme modifikáciu
          python -c "import re; file_content = open('python/main.py', 'r').read(); modified_content = re.sub('USE_ZONE_CENTER = True', 'USE_ZONE_CENTER = False', file_content); open('python/main.py', 'w').write(modified_content)"
          python python/test_exe.py --expect-false
          # Vytvoríme EXE s PyInstaller
          pyinstaller --onefile --name="100mscript-corner-${{ env.VERSION }}" python/main.py
        
      - name: Create USE_ZONE_CENTER=True version
        run: |
          # Upravíme parameter USE_ZONE_CENTER na True a overíme modifikáciu
          python -c "import re; file_content = open('python/main.py', 'r').read(); modified_content = re.sub('USE_ZONE_CENTER = False', 'USE_ZONE_CENTER = True', file_content); open('python/main.py', 'w').write(modified_content)"
          python python/test_exe.py --expect-true
          # Vytvoríme EXE s PyInstaller
          pyinstaller --onefile --name="100mscript-center-${{ env.VERSION }}" python/main.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            Automaticky vygenerovaný release pre vetvu python-refactor
            
            Tento release obsahuje dva EXE súbory:
            - 100mscript-corner-${{ env.VERSION }}.exe - s nastavením USE_ZONE_CENTER = False (použitie súradníc prvého bodu v zóne)
            - 100mscript-center-${{ env.VERSION }}.exe - s nastavením USE_ZONE_CENTER = True (použitie súradníc stredu zóny)
            
            Dátum vytvorenia: ${{ env.VERSION }}
          files: |
            dist/100mscript-corner-${{ env.VERSION }}.exe
            dist/100mscript-center-${{ env.VERSION }}.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 