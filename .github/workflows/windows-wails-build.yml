name: Windows Wails Build

permissions:
  contents: write

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  windows-build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Compile-check Go packages
        run: go test ./...

      - name: Build Wails app (Windows)
        run: go run github.com/wailsapp/wails/v2/cmd/wails@v2.11.0 build -platform windows/amd64 -clean

      - name: Prepare EXE filename timestamp
        id: exe_meta
        run: |
          $stamp = Get-Date -Format "yyyyMMdd_HHmm"
          $exeName = "100mscript_$stamp.exe"
          "stamp=$stamp" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "exe_name=$exeName" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        shell: pwsh

      - name: Rename EXE with timestamp
        run: |
          $exe = Get-ChildItem -Path build/bin -File -Filter "100mscript.exe" | Select-Object -First 1
          if (-not $exe) {
            throw "EXE not found: build/bin/100mscript.exe"
          }
          Rename-Item -Path $exe.FullName -NewName "${{ steps.exe_meta.outputs.exe_name }}"
        shell: pwsh

      - name: List build outputs
        run: Get-ChildItem -Path build/bin -File | Format-Table Name,Length
        shell: pwsh

      - name: Prepare auto release version (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          $timestamp = Get-Date -Format "yyyyMMdd.HHmm"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "v$timestamp-$shortSha"
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        shell: pwsh

      - name: Upload portable EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: 100mscript-windows-portable-exe
          path: build/bin/${{ steps.exe_meta.outputs.exe_name }}
          if-no-files-found: error

      - name: Create automatic release (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automaticky vygenerovan√Ω release pre vetvu main (Go + Wails).

            Obsah:
            - portable Windows EXE build (`${{ steps.exe_meta.outputs.exe_name }}`)
          files: build/bin/${{ steps.exe_meta.outputs.exe_name }}

      - name: Upload release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/bin/${{ steps.exe_meta.outputs.exe_name }}
