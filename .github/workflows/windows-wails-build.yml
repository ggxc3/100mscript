name: Windows Wails Desktop Build

permissions:
  contents: write

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  windows-build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Compile-check Go packages
        run: go test ./...

      - name: Build Wails desktop app (Windows)
        run: go run github.com/wailsapp/wails/v2/cmd/wails@v2.11.0 build -platform windows/amd64 -clean

      - name: List build outputs
        run: Get-ChildItem -Path build/bin -File | Format-Table Name,Length
        shell: pwsh

      - name: Upload portable EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: 100mscript-windows-portable-exe
          path: build/bin/*.exe
          if-no-files-found: error

      - name: Upload release asset (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/bin/*.exe
